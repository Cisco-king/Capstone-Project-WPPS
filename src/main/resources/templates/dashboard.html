<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>AquaJMT | Dashboard </title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#pendingText").click(function () {
                $(this).hide();
            })
        })
    </script>
</head>



<body>
<div id="wrapper" style="background-color: #00008B">
    <div class="container-fluid">
        <div class="row">
            <div class="">
                <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            </div>
        </div>
    </div>

    <!-- ETO SIMULA NG PAGE -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" style="height: 240px">
                    <div class="col-md-12 text-left" style="margin-top: 20px">
                        <b style="color: black">Pending Request</b>
                        <hr style="height: 2%; color: black" />
                    </div>
                    <div id="pendingText" class="col-md-4">
                        <center><h5>PENDING ORDER REQUESTS </h5></center>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-green" style="height: 240px;">
                    <div class="col-md-12 text-left" style="margin-top: 20px">
                        <b style="color: black">Recent Activity</b>
                        <hr style="height: 2%; color: black" />
                    </div>
                </div>
            </div>
        </div>

        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>


</body>
</html>
